  description: CC of the message
  type: string
- contextPath: GoogleVault.Export.Results.BCC
  description: BCC of the message
  type: string
- contextPath: GoogleVault.Export.Results.DateSent
  description: The date the message
  type: string
- contextPath: GoogleVault.Export.Results.From
  description: The sender of the message
  type: string
- contextPath: GoogleVault.Export.Results.Subject
  description: The subject of the message
  type: string
- contextPath: GoogleVault.Export.Results.DateReceived
  description: The date the message was received
  type: string
- contextPath: GoogleVault.Export.Results.To
  description: The address the message was sent to
  type: string
- contextPath: GoogleVault.Export.Status
  description: Export Status (COMPLETED,FAILED,IN_PROGRESS)
  type: string
- contextPath: GoogleVault.Export.BucketName
  description: Bucket holder name for this export
  type: string
- contextPath: GoogleVault.Export.DownloadID
  description: ID to be used by the download-export command
  type: string
- contextPath: GoogleVault.Export.ViewID
  description: ID to be used by the get-X-results command (X=drive/mail/groups)
  type: string
